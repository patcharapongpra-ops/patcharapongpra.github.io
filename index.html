<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Provisioning Web Portal</title>
  <style>
    :root{--bg:#0b0f14;--card:#121a24;--line:#223043;--text:#e7f0fb;--muted:#8aa0b8;--accent:#4aa3ff;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#0b0f14,#070a0d);color:var(--text);}
    .wrap{max-width:980px;margin:0 auto;padding:18px;}
    .card{background:rgba(18,26,36,.92);border:1px solid var(--line);border-radius:16px;padding:16px;}
    h1{margin:0;font-size:18px;}
    .muted{color:var(--muted);font-size:12px;margin-top:6px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px;}
    .spacer{flex:1}
    .btn{border:1px solid var(--line);background:var(--card);color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:800;}
    .btn.primary{background:linear-gradient(180deg,#1d3b63,#162a44);border-color:#2f5f9a}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    a.link{color:#cfe3ff;text-decoration:none;border:1px solid var(--line);padding:10px 12px;border-radius:12px;display:inline-block}
    a.link:hover{border-color:#2f425d}
    code{background:#0e1520;border:1px solid var(--line);padding:2px 6px;border-radius:8px}
    pre{white-space:pre-wrap;word-break:break-word;background:#0e1520;border:1px solid var(--line);padding:10px;border-radius:12px;color:#cfe3ff;font-size:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Provisioning Web Portal</h1>
      <div class="muted">
        Login ด้วย Microsoft 365 แล้วค่อยไปทำหน้า checklist / config ต่อ
      </div>

      <div class="row">
        <button class="btn primary" id="btnLogin">Sign in Microsoft</button>
        <button class="btn" id="btnLogout">Sign out</button>
        <button class="btn" id="btnToken">Test token</button>
        <div class="spacer"></div>
        <div class="muted" id="who">Not signed in</div>
      </div>

      <div class="row">
        <a class="link" href="provi-daily-checklist.html">Provi Daily Checklist</a>
        <a class="link" href="temp_configuration.html">Temp Configuration</a>
      </div>

      <div class="muted" style="margin-top:12px;">สถานะ/ดีบัก</div>
      <pre id="out">-</pre>
    </div>
  </div>

  <!-- MSAL -->
<script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.17.0/lib/msal-browser.min.js"></script>

<script>
  const tenantId = "17facf02-db6e-43c4-be96-fe5fca89079f";
  const clientId = "f5b0755e-fd7a-499a-821d-7eb9f92703eb";

  const msalInstance = new msal.PublicClientApplication({
    auth: {
      clientId,
      authority: `https://login.microsoftonline.com/${tenantId}`,
      redirectUri: window.location.origin + window.location.pathname,
      navigateToLoginRequestUrl: false
    },
    cache: { cacheLocation: "localStorage" }
  });

  const scopes = ["User.Read"];

  const $ = (id) => document.getElementById(id);
  const log = (obj) => $("out").textContent = (typeof obj === "string") ? obj : JSON.stringify(obj, null, 2);

  async function getAccount() {
    const accs = msalInstance.getAllAccounts();
    return accs && accs.length ? accs[0] : null;
  }

  async function refreshUI() {
    const acc = await getAccount();
    $("who").textContent = acc ? `Signed in: ${acc.username}` : "Not signed in";
  }

  async function main() {
    // ✅ สำคัญมากใน MSAL v3
    await msalInstance.initialize();

    // bind buttons หลัง init
    $("btnLogin").addEventListener("click", async () => {
      try {
        const res = await msalInstance.loginPopup({ scopes });
        log({ ok: true, login: res.account.username });
        await refreshUI();
      } catch (e) {
        console.error(e);
        log(String(e));
      }
    });

    $("btnLogout").addEventListener("click", async () => {
      try {
        const acc = await getAccount();
        if (!acc) return log("No account to logout");
        await msalInstance.logoutPopup({ account: acc });
        log("Signed out");
        await refreshUI();
      } catch (e) {
        console.error(e);
        log(String(e));
      }
    });

    $("btnToken").addEventListener("click", async () => {
      try {
        const acc = await getAccount();
        if (!acc) return log("No account. Please Sign in first.");
        const res = await msalInstance.acquireTokenSilent({ scopes, account: acc })
          .catch(() => msalInstance.acquireTokenPopup({ scopes, account: acc }));
        log({ ok: true, username: acc.username, scopes: res.scopes });
        await refreshUI();
      } catch (e) {
        console.error(e);
        log(String(e));
      }
    });

    // initial
    await refreshUI();
    log("Ready. Click Sign in Microsoft.");
  }

  main().catch(err => {
    console.error(err);
    log("Init error: " + String(err));
  });
</script>
</body>
</html>
